    <script>const removeFromArray = function(array, ...taboo) {
        for (let i = 0; i < array.length; i++)
        {
            if (taboo.includes(array[i]))
            {
                array.splice(i, 1);
            }
        }
        return array;
    };
    console.log(removeFromArray([1, 2, 3, 4], 1, 2, 3, 4))
    </script>
